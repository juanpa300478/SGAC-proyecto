<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="sgac-header">
      <span>SGAC</span>
      <div class="icon-content">
        <ul >
          <li>
            <i class="fa-regular fa-bell"></i>
          </li>
          <li>
            <i class="fa-regular fa-circle-question"></i>
          </li>
          <li>
            <i class="fa-regular fa-user"></i>
          </li>
        </ul>
      </div>
    </header>
    <!--contenedor del la informacion-->
    <section class="sgac-element-container">
      <section class="container-menu-pages">  
        <div class="container-button-user">
          <h2>Bienvenidos al Sistema de Gestión para Conjuntos residenciales</h2>
          <div class="button-authentication">
            <button class="btn btn-transparent"><a href="">Ingreso de Propietarios</a></button>
            <button class="btn btn-transparent"><a href="">Ingreso de Concerje</a></button>
          </div>
        </div>
      </section>
      <hr>
      <section class="container-form-authentication">
        <div>
          <img src="assets/authentication.jpg" alt="Iniciar sesion">
        </div>
        <div class="form">
          <span>Modulo de Administración</span>
          <form action="">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Digite su usuario">
            <label for="usuario">Contraseña</label>
            <input type="text" id="usuario" placeholder="Digite su contraseña">
            <span>Olvido su contraseña</span>
            <button type="submit" class="btn btn-blue">Ingresar</button>
          </form>
        </div>
      </section>  
    </section>
    <script src="scripts/scrip.js"></script>
  </body>
</html>
